greyOut = function (type, id){
	if (type == "allBut"){
		for(e=0;e<options.length;e++){
			if (e!=id){
			console.log("grey button "+options[e]);
			document.getElementById("rdo_"+e).classList.remove('hoverBut');
			document.getElementById("opt_"+e).classList.remove('hoverOpt');
			document.getElementById("rdo_"+e).classList.add('radioGrey');
			document.getElementById("opt_"+e).classList.add('optionGrey');
			}
		}
	} else if (type == "allSingles"){
		for(e=0;e<singles.length;e++){
			for(f=0;f<options.length;f++){
			if (singles[e]==options[f] && f!=id){
				document.getElementById("rdo_"+f).classList.remove('hoverBut');
				document.getElementById("opt_"+f).classList.remove('hoverOpt');
				document.getElementById("rdo_"+f).classList.add('radioGrey');
				document.getElementById("opt_"+f).classList.add('optionGrey');
			}
		}
	}
}
}
activateAllButtons = function(){
	for(i=0;i<options.length;i++){
			document.getElementById("rdo_"+i).classList.add('hoverBut');
			document.getElementById("opt_"+i).classList.add('hoverOpt');
			document.getElementById("rdo_"+i).classList.remove('radioGrey');
			document.getElementById("opt_"+i).classList.remove('optionGrey');
	}
}
shuffle = function(array) {
	if (obj.lastItemFixedAtLastPosition){
		var counter = array.length-1;
	}else{
		var counter = array.length;
	}
	while (counter > 0) {
		var index = Math.floor(Math.random() * counter);
		counter--;
		var temp = array[counter];
		array[counter] = array[index];
		array[index] = temp;
	}
	return array;
}
select =function (id){
	if (document.getElementById("opt_"+id).classList.contains('optionGrey')!=true){
	var tmpChk =0;
	var a = document.getElementById("rdo_"+id);
	if (document.getElementById("rdo_"+id).classList.contains('selected')==true){
			document.getElementById("rdo_"+id).classList.remove("selected");
	}else {
		document.getElementById("rdo_"+id).classList.add('selected');
		for (i=0;i<obj.choices.length;i++){	
			if (options[id]== obj.choices[i].text && obj.choices[i].singleselect){
				greyOut("allBut",id);
			} else if (options[id]== obj.choices[i].text && !obj.choices[i].singleselect){
				greyOut("allSingles",id);
			} 
		}
	}
	for (i=0;i<obj.choices.length;i++){
		if (document.getElementById("rdo_"+i).classList.contains('selected')==true){
			tmpChk++;
		}
	}
	if(obj.multipunch) {
		if (tmpChk!=0){
			if (document.getElementById("submitButton").classList.contains('someSelected')!=true){
			document.getElementById("submitButton").classList.add('someSelected');
			}
		}else{
			if (document.getElementById("submitButton").classList.contains('someSelected')==true){
				document.getElementById("submitButton").classList.remove("someSelected");
				activateAllButtons();
			}
		}
	}
	findAnswers();
	if(answerData.length>0 && obj.multipunch){
		tagToLoad = answerSelectTag.replace("${ANSWER}", answerData);
		sendData();
	}else if(answerData.length>0 && !obj.multipunch) {
		submit();
	}
	}
}
findAnswers = function(){
	var datSelected = new Array();
		for (i=0;i<obj.choices.length;i++){	
			if (document.getElementById("rdo_"+i).classList.contains('selected')==true){
				datSelected.push(options[i]);
			}
		}
	 answerData = new Array();
		for (ii=0;ii<obj.choices.length;ii++){	
			for (i=0;i<datSelected.length;i++){	
				if (obj.choices[ii].text==datSelected[i]){
					answerData.push(obj.choices[ii].id);
				}
			}
		}
}
sendData = function(){	
	var imageStore = new Image();
	imageStore.src = tagToLoad;
	imageStore.onload = handlePicLoad();
} 
submit = function(){
	findAnswers();
	tagToLoad = surveyTag.replace("${ANSWER}", answerData);
	if(answerData.length>0){
		sendData();
		document.getElementById("content").removeChild(document.getElementById('core'));

		document.getElementById("content").removeChild(document.getElementById('submitHolder'));

};

		if (obj.choices[i].singleselect){
			singles.push(obj.choices[i].text);	
		}
	}
	for (i=0;i<obj.choices.length;i++){
		choices.push(obj.choices[i].text);
	}
	if (!obj.randomOrder){options =	choices}else{options = shuffle(choices);}
	var optionsToWrite = beforeQuestion + question + afterQuestion;
	for(i=0;i<options.length;i++){
		optionsToWrite+= beforeOption + i + beforeOption1 + i + beforeOption2;
		optionsToWrite+= options[i];
		optionsToWrite+= afterOption + i + afterOption1;

	}
	setTimeout(function(){document.getElementById("hider").style.display = "none";}, 100);
}
